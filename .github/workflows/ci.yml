name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    env:
      # env for frontend
      NEXT_PUBLIC_API_URL: http://localhost:3001/api

      # env for backend
      DATABASE_URL: "postgresql://user:password@localhost:5432/shopping-list?schema=public"
      JWT_SECRET: "papaj2137"
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Generate Prisma Client
        run: pnpm --filter backend exec prisma generate

      - name: Build projects
        run: pnpm build

      - name: Lint Backend
        run: pnpm --filter backend lint

      - name: Lint Frontend
        run: pnpm --filter frontend lint

      - name: Run tests
        run: pnpm -r test